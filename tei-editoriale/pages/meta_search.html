<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <h1 style="text-align:center">Recherche de textes par les métadonnées</h1>
    <br/>
    <div>
        <h4>Veuillez saisir le titre d'une œuvre :</h4>
        <form action="" id="title-form">
            <input name="querytitle"/>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Go!</button>
            </div>
        </form>
        <ul>
            <li class="app:search_title"/>
        </ul>
    </div>
    <div>
        <h4>Veuillez saisir le nom d'un auteur :</h4>
        <form action="" id="author-form">
            <input name="queryauthor"/>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Go!</button>
            </div>
        </form>
        <ul>
            <li class="app:search_author"/>
        </ul>
    </div>
    <div>
        <h4>Veuillez saisir une année de parution :</h4>
        <form action="" id="year-form">
            <input name="queryyear"/>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Go!</button>
            </div>
        </form>
        <ul>
            <li class="app:search_year"/>
        </ul>
    </div>
</div>
